<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="/react/16.2.0/react.js"></script>
    <script type="text/javascript" src="/react/16.2.0/react-dom.js"></script>
    <script type="text/javascript" src="/react/react-router-dom-4.2.0.js"></script>
    
    <script type="text/javascript" src="/redux/redux.js"></script>
    <script type="text/javascript" src="/react/react-redux-5.0.6.js"></script>
    <script type="text/javascript" src="/react/react-router-redux-4.0.8.js"></script>
</head>
<body>
    <div id="app">app</div>

    <input id="input" value="ffff" />
    <textarea></textarea>
    <script type="text/javascript">


        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    value: '',
                }
            }

            handleChange() {
                let that = this;

                return (e) => {
                    console.log(e.target);
                    that.setState({
                        value: e.target.value.toUpperCase(),
                    });
                }
            }

            render() {
                let { value } = this.state;
                return (
                    React.createElement('input', {
                        // defaultValue: value,
                        value: value,
                        onChange: this.handleChange()
                    })
                );
            }
        }

        
        ReactDOM.render(React.createElement(App), document.getElementById('app'));
    </script>
</body>
</html>
