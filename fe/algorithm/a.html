      // 二进制转十进制
      let a = "100001";
      let _a = parseInt(a, 2); // 表示a是2进制，需要转为10进制
      console.log(a, _a);

      // 自己实现一个
      function _parseInt(val, num = 10) {
        if (num === 10) return val;

        let arr = (val + "").split("").reverse();
        let total = 0;
        for (var i = 0; i < arr.length; i++) {
          total += Math.pow(num, i) * arr[i];
        }
        return total;
      }
