<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id='app'>
        <ul><my-li :key="index" :item="item" v-for="(item, index) in list"></my-li></ul>
    </div>
    <script>
        var comp = new Vue({
            el: '#app',
            data: function () {
                return {
                    list: ['aa', 'bb']
                }
            },
            // template: '<ul><my-li :key="index" :item="item" v-for="(item, index) in list"></my-li></ul>',
            components: {
                'my-li': {
                    props: {
                        item: {
                            type: String,
                            default: '222',
                        }
                    },
                    template: '<li>{{item}}</li>',
                }
            }
        });

        var vm = new Vue({
              data: { a: 1 },
              computed: {
                // 仅读取，值只须为函数
                aDouble: function () {
                  return this.a * 2
                },
                // 读取和设置
                aPlus: {
                  get: function () {
                    return this.a + 1
                  },
                  set: function (v) {
                    this.a = v - 1
                  }
                }
              }
            })
            vm.aPlus   // -> 2
            vm.aPlus = 3
            vm.a       // -> 2
            vm.aDouble // -> 4
    </script>
</body>
</html>
