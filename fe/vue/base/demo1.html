<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../vue.js'></script>
</head>
<body>
	<div id="app">
		
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			template: `
				<div>
					<div>{{msg}}</div>
					<div v-text="msg"></div>
					<div v-html="msg"></div>
					<div :class="ok ? 'ok' : ''">{{ok ? ':class 表达式' : 'no'}}</div>
					<div :class="{active: ok}">:class 对象语法</div>
					<div :class="[text, class1]">:class 数组语法</div>
					<div :style="{color: class1, fontSize: '19px'}">:style 对象语法</div>
					<div v-if="!ok"></div>
					<div v-else-if="ok">v-else-if</div>
					<div v-else>v-else，写一个，写多个也会被移除</div>
					<div v-show="!ok"></div>
					<div>{{text}}</div>
				</div>
			`,
			data: {
				msg: '<span>ddd</span>',
				text: 'text',
				class1: 'red',
				ok: true,
			},
		})
	</script>
</body>
</html>
