<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    // search：返回匹配第一个字符的索引，数字
    // g：不记录位置
    // 无g：不记录位置

    var src = '#id .class #id';
    var reg = /#\w+/;
    var reg_g = /#\w+/g;

    // 不记录位置
    console.log(src.search(reg));
    console.log(src.search(reg));


    // 不记录位置，与test不一致
    console.log('g', src.search(reg_g)); // 0
    console.log('g', src.search(reg_g)); // 0
    console.log('g', src.search(reg_g)); // 0
    console.log('g', src.search(reg_g)); // 0
    </script>
</body>

</html>
