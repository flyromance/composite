<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="polyfill_my.js"></script>
</head>

<body>
    <script type="text/javascript">
    new Promise(function(resolve, reject) {
        setTimeout(function(){
            // resolve(123);
            reject(123);
        }, 1000);
    }).catch(function (err) {
        return err;
    }).then(function(val) {
        // return val + 123;

        return new Promise(function (resolve, reject) {
            setTimeout(function() {
                // resolve(val + 1);
                reject(val - 1);
            }, 1000);
        });
    }).then(function(val) {
        console.log(val);
    }, function (err) {
        console.log(err);
    }).then(function (val) {
        console.log(val);
    });
    </script>
</body>

</html>
