<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        function co(genFun) {
            // 通过调用生成器函数得到一个生成器
            var gen = genFun();
            return function (fn) {
                next();
                function next(err, res) {
                    if (err) return fn(err);
                    // 将res传给next，作为上一个yield的返回值
                    var ret = gen.next(res);
                    // 如果函数还没迭代玩，就继续迭代
                    if (!ret.done) return ret.value(next);
                    // 返回函数最后的值
                    fn && fn(null, res);
                }
            }
        }
        
        function asyncFun1() {
            var next;
            setTimeout(function () {
                next && next(null, 1)
            }, 1000)

            return function (_next) {
                next = _next
            }
        }

        function asyncFun2(cb) {
            var next;
            setTimeout(function () {
                next && next(null, 2)
            }, 1000)

            return function (_next) {
                next = _next
            }
        }

        function asyncFun3(cb) {
            var next;
            setTimeout(function () {
                next && next(null, 3)
            }, 1000)

            return function (_next) {
                next = _next
            }
        }

        co(function* () {
            var a = yield asyncFun1();
            var b = yield asyncFun2(a);
            var c = yield asyncFun3(b);
            // do somethin with c
        })(function (ret) {
            console.log('done', ret)
        });

    </script>
</body>

</html>
