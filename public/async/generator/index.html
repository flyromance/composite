    <section>
        <h2>generator介绍</h2>
        <div>
            <ul>
                <li>执行generator函数返回一个Iterator迭代器</li>
                <li></li>
            </ul>
        </div>
    </section>

    <script>
        function createIterator(num) {
            num = num || 10
            var i = 0;

            return {
                next: function () {
                    return {
                        done: i >= num,
                        value: i >= num ? num - 1 : i++,
                    }
                }
            }
        }

        var iterator = createIterator(3)

        function* generateNaturalNumber() {
            console.log('function start');
            var i = 0;
            // 为了便于观察log，将循环减小到5
            while (i <= 5) {
                console.log('yield start');
                yield i;
                console.log('yield end');
                i++;
            }
            console.log('function end');
        }
        var result = generateNaturalNumber();



    </script>
