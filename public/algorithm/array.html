  <body>
    <script>
      // 数组去重
      function uniqueArr(arr) {
        var cache = {},
          i = 0;
        while (i < arr.length) {
          if (!cache[arr[i]]) {
            cache[arr[i]] = 1;
            i++;
          } else {
            arr.splice(i, 1);
          }
        }
      }

      // 数组最大差值
      function getMaxProfit(arr) {
        var max = arr[0];
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = [arr[i], (arr[i] = min)][0];
          }

          if (arr[i] > max) {
            max = [arr[i], (arr[i] = max)][0];
          }
        }

        return max - min;
      }

      // 数组二分查找: 实现array.indexOf(value)
      // 前提：arr是已经排好了顺序
      function binary_search(arr, value) {
        var min = 0,
          max = arr.length;

        while (min < max) {
          mid = Math.ceil((max - min) / 2);

          if (value < arr[mid]) {
            max = mid - 1;
          } else if (value > arr[mid]) {
            min = mid + 1;
          } else {
            return mid;
          }
        }

        return -1;
      }
    </script>
  </body>
