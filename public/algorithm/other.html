    <script>
      // 随机生成指定长度的字符串
      function randomString(n) {
        var str = "abcdefghijklmnopqrstuvwxyz9876543210";
        var i = 0,
          index,
          strLen = str.length,
          ret = "";
        while (i < n) {
          index = Math.floor(Math.random() * strLen);
          ret += str.charAt(index);
          i++;
        }

        return ret;
      }

      // 寻找两个字符串的最大公共字符串
      function findMax(a, b) {
        var ret = "";
        var temp = "";
        var max = 0;
        var maxStr = "";

        for (var i = 0; i < a.length; i++) {
          for (var j = i; j < a.length; j++) {
            temp = a.slice(i, j + 1);
            if (b.includes(temp)) {
              if (temp.length > max) {
                maxStr = temp;
                max = temp.length;
              }
            }
          }
        }

        return `maxStr: ${maxStr}; max length: ${max};`;
      }
      console.log(findMax("raven", "havenoc"));

      // 最长递增子序列 => 动态规划
      // 最长递增子序列意思是在一组数字中，找出最长一串递增的数字，比如
      // 0, 3, 4, 17, 2, 8, 6, 10
      function aaa(input) {
        if (input.length === 0) return 0;
        let arr = new Array(input.length).fill(1);
        let max = 0;

        for (var i = 1; i < input.length; i++) {
          for (var j = 0; j < i; j++) {
            if (input[i] > input[j]) {
              arr[i] = Math.max(arr[i], arr[j] + 1);
            }
          }
        }

        for (var k = 0; k < arr.length; k++) {
          max = Math.max(max, arr[k]);
        }

        return max;
      }

      // 给定一个数组，取出n个值，使得其和为sum？
      // 穷举组合
      function emu(data, n, sum) {
        let ret = [];
        let stack = [];
        let flag = true;

        function recur(step) {
          if (step === n) {
            ret.push(stack.slice());
            return;
          }

          for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < stack.length; j++) {
              if (data[i] === stack[j]) {
                flag = false;
              }
            }

            if (flag) {
              stack.push(data[i]);
              recur(step + 1);
              stack.pop(data[i]);
            }

            flag = true;
          }
        }

        recur(0);

        return ret;
      }
