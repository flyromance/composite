<script>
// 寻找最大的公共字符串
function findMax(a, b) {
	var ret = '';
	var temp = '';
	var max = 0;
	var maxStr = '';

	for (var i = 0; i < a.length; i++) {
		for (var j = i; j < a.length; j++) {
			temp = a.slice(i, j + 1);
			if (b.includes(temp)) {
				if (temp.length > max) {
					maxStr = temp;
					max = temp.length;
				}
			}
		}
	}

	return `maxStr: ${maxStr}; max length: ${max};`;
}

console.log(findMax('raven', 'havenoc'));
</script>
