<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="sort.js"></script>
  </head>

  <body>
    <a href=""></a>
    <section>
      <h2>排序分类</h2>
      <ul>
        <li>冒泡</li>
        <li>插入</li>
        <li><a href="https://segmentfault.com/a/1190000009366805">选择排序</a></li>
        <li><a href="https://segmentfault.com/a/1190000008866524">归并排序</a></li>
        <li><a href="https://segmentfault.com/a/1190000009461832">希尔排序</a></li>
        <li><a href="https://segmentfault.com/a/1190000009426421">快速排序</a></li>
      </ul>
    </section>

    <script>
      /**
       * 排序
       * 参考：http://www.barretlee.com/blog/2016/08/11/algorithms-of-sort/
       */

      // 冒泡
      function bubbleSort(arr, order) {
        var lens = arr.length,
          i,
          j,
          mid;
        for (i = 0; i < lens - 1; i++) {
          for (j = 0; j < lens - 1 - i; j++) {
            if (!order) {
              // 从小到大
              if (arr[j] > arr[j + 1]) {
                mid = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = mid;
              }
            } else {
              if (arr[j] < arr[j + 1]) {
                mid = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = mid;
              }
            }
          }
        }
        return arr;
      }

      // 选择排序
      function selectSort(input) {
        for (var i = 0, len = input.length; i < len - 1; i++) {
          var min = i;
          for (var j = i + 1; j < len; j++) {
            if (input[j] < input[min]) {
              min = j;
            }
          }
          input[i] = [input[min], (input[min] = input[i])][0];
        }
        return input;
      }

      // 插入排序：把自己插入到之前已经排好的序列中
      function insertSort(input) {
        for (var i = 1, len = input.length; i < len; i++) {
          for (var j = i; j > 0; j--) {
            if (input[j] < input[j - 1]) {
              input[j] = [input[j - 1], (input[j - 1] = input[j])][0];
            } else {
              break;
            }
          }
        }

        return input;
      }

      /**
       * 快速排序 or 二分排序
       * 递归
       * http://www.ruanyifeng.com/blog/2011/04/quicksort_in_javascript.html
       */
      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        var mid_index = Math.floor(arr.length / 2);
        var mid_value = arr.splice(mid_index, 1)[0];
        var left_arr = [];
        var right_arr = [];

        // length长度改变了
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] >= mid_value) {
            right_arr.push(arr[i]);
          } else {
            left_arr.push(arr[i]);
          }
        }

        return quickSort(left_arr).concat([mid_value], quickSort(right_arr));
      }
    </script>
  </body>
</html>
