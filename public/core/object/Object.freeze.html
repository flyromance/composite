<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    var obj1 = {name: 'fan1'};
    var obj2 = {name: 'fan2'};
    var obj3 = {name: 'fan3'};

    // 不能新增
    // 可以删除已有的属性
    // 可以修改已有的属性
    Object.preventExtensions(obj1);

    // 不能新增
    // 不可以删除已有的属性
    // 可以修改已有的属性
    Object.seal(obj2);

    // 不能新增
    // 不可以删除已有的属性
    // 不可以修改已有的属性
    Object.freeze(obj3); 

    console.log(Object.isExtensible(obj1));
    console.log(Object.isSealed(obj2));
    console.log(Object.isSealed(obj3));
    </script>
</body>

</html>
