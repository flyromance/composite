<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">

    // 考察递归
    var data = {
        id: '1',
        name: 'node1',
        children: [{
            id: '2',
            name: 'node2'
        }, {
            id: '3',
            name: 'node3',
            children: [{
                id: '4',
                name: 'node4'
            }, {
                id: '5',
                name: 'node5'
            }]
        }, {
            id: '6',
            name: 'node6',
            children: [{
                id: '7',
                name: 'node7'
            }, {
                id: '8',
                name: 'node8',
                children: [{
                    id: '10',
                    name: 'node10'
                }]
            }]
        }],
    };

    function getNodeById(data, id) {
        if (data.id == id) {
            return data;
        } 
        var ret = null,
            lens = 0;
        if (data.children && (lens = data.children.length)) {
            for (var i = 0; i < lens; i++) {
                ret = getNodeById(data.children[i], id);
                if (ret) break;
            }
        } 
        return ret;
    }
    </script>
</body>
</html>
