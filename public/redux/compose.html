<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function compose() {
		var args = [].slice.call(arguments);
		if (args.length == 0) {
			return function (arg) {
				return arg;
			}
		}

		if (args.length == 1) {
			return args[0];
		}

		return args.reduce(function(a, b) {
            return function() {
                return a(b.apply(undefined, arguments));
            };
        });
	}
	</script>
</body>
</html>
