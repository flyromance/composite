^ 表示打头的字符要匹配紧跟^后面的规则
$ 表示打头的字符要匹配紧靠$前面的规则
\: 转义字符
|：或
g：全局模式
i：不区分大小写
m: 多行模式
(?:pattern) : 匹配 pattern 但不获取匹配结果，也就是说这是一个非获取匹配，不进行存储供以后使用
(pattern) : 匹配pattern 并获取这一匹配。所获取的匹配可以从产生的 Matches 集合得到，使用 $0…$9 属性

// 内置字符集
\w：字母类，字母、数字、下划线，[A-Za-z0-9_]
\W: 非字母类，相当于[^A-Za-z0-9_]
\d：用于匹配从0到9的数字 [0-9]
\D: 非数字 [^0-9]
\s: 匹配空格、制表符\t、换行符\n、回车符\r； [\s]
\S: 取反 [^\s]
\/：表示字符"/"；
'.'可以替代任何字符：‘

// 自定义字符集
[]：表示某些字符允许在一个字符串中的某一特定位置出现；
"[ab]"：表示一个字符串有一个"a"或"b"（相当于"a|b"）；
"[a-d]"：表示一个字符串包含小写的'a'到'd'中的一个（相当于"a|b|c|d"或者"[abcd]"）；
"^[a-zA-Z]"：表示一个以字母开头的字符串；
[^]：取反字符集
你也可以在方括号里用'^'表示不希望出现的字符，'^'应在方括号里的第一位

// 或
"hi|hello"：表示一个字符串里有"hi"或者"hello"；
"(b|cd)ef"：表示"bef"或"cdef"；
"(a|b)*c"：表示一串"a""b"混合的字符串后面跟一个"c"；

// 量词
'*'：没有或多个；"{0,}"
'+'：一个或多个；"{1,}"
"ab{2}"：表示一个字符串有一个a跟着2个b（"abb"）；
"ab{2,}"：表示一个字符串有一个a跟着至少2个b；
"ab{3,5}"：表示一个字符串有一个a跟着3到5个b。
'?'：没有或0个；相当于"{0,1}"。
请注意，你必须指定范围的下限，如："{0,2}"而不是"{,2}"
？紧跟在任何量词 *、 +、? 或 {} 的后面，将会使量词变为非贪婪的（匹配尽量少的字符），和缺省使用的贪婪模式（匹配尽可能多的字符）正好相反。
例如，对 "123abc" 应用 /\d+/ 将会返回 "123"，如果使用 /\d+?/,那么就只会匹配到 "1"。

// 子匹配
(pattern)
(?:pattern)：匹配 'x' 但是不记住匹配项。有时候想加(), 但是不需要子匹配，可以加?: 如(?: )
(?=pattern)：匹配'x'仅仅当'x'后面跟着'y'.这种叫做正向肯定查找。不作为匹配获取！
(?!pattern)：匹配'x'仅仅当'x'后面不跟着'y',这个叫做正向否定查找。

// 特殊字符
为了表示特殊字符，必须在 /^\.[]|*+?{}()$ 这些字符前加上转移字符'\'
请注意在方括号中，不需要转义字符。

// 实例说明
校验纯中文字符：/^[\u4E00-\u9FA5]+$/
校验URL：/^http[s]?:\/\/.+$/ 
匹配HTML标记和ID表达式： /^(?:\s*(<[\w\W]+>)[^>]*|#([\w-]*))$/
